name: Build EMOD - Release or TestSugar

on:
  # Allows manual run from the Actions tab
  workflow_dispatch:
    inputs:
      disease_type:
        description: 'Disease type in SCons build'
        type: choice
        options:
          - 'All'
          - 'Generic'
          - 'HIV'
          - 'Malaria'
      science_test:
        description: 'TestSugar build'
        type: choice
        options:
          - ' '
          - '--TestSugar'

jobs:
  build_artifacts:
    name: Build and create artifacts
    uses: ./.github/actions/build_archive.yml
    with:
      disease_type: ${{ inputs.disease_type }}
      science_test: ${{ inputs.science_test }}
